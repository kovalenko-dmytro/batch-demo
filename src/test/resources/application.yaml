spring:
  application:
    name: batch-demo
  profiles:
    active: test
  messages:
    basename: i18n/messages
    encoding: UTF-8
    cache-duration: 60
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        order_inserts: true
        jdbc:
          batch_size: 10
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: never
  liquibase:
    enabled: false
  datasource:
    url:
    username:
    password:
  cloud:
    aws:
      s3:
        endpoint:
        region:
        bucket:
      credentials:
        access-key:
        secret-key:
      region:
        static:

batch:
  name:
  job-parameters:
    resource:

logging:
  level:
    org:
      springframework:
        data: WARN
        batch: WARN
      hibernate: WARN

server:
  servlet:
    context-path:
  port: