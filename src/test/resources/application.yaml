spring:
  application:
    name: batch-demo
  main:
    banner-mode: off
    log-startup-info: false
  profiles:
    active: test
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate:
        order_inserts: true
        jdbc:
          batch_size: 10
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always
  liquibase:
    enabled: false
  datasource:
    url:
    username:
    password:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  cloud:
    aws:
      s3:
        endpoint:
        region: test
        bucket: test-bucket
      credentials:
        access-key: none
        secret-key: none
      region:
        static: test

logging:
  level:
    root: ERROR